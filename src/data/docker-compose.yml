version: '3.8'
services:
  chunker:
    build: 
      context: .
    environment:
      - BOOTSTRAP_SERVERS=$(BOOTSTRAP_SERVERS)
      - TOPIC_IN=video_uploads
      - INPUT_DIR=raw-videos
      - OUTPUT_DIR=processed-videos
      - GROUP_ID=video_processors
    volumes:
      - .:/var/lib/data
    