version: '3.8'
services:
  chunker:
    build: 
      context: .
    environment:
      - BOOTSTRAP_SERVERS=$(BOOTSTRAP_SERVERS)
      - TOPIC_IN=video_uploads
      - S3_INPUT_DIR=raw-videos
      - S3_OUTPUT_DIR=processed-videos
      - GROUP_ID=video_processors
    volumes:
      - .:/var/lib/data
    